<!DOCTYPE html>
<html>
<head>
  <title>Bootstrap 实例</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.bootcss.com/popper.js/1.15.0/umd/popper.js"></script>
</head>
<body>
<div class="container">
  <div class="jumbotron">
    <h1>我的第一个 Bootstrap 页面</h1>
    <img src="../static/images/001.jpg" class="img-responsive" alt="img-circle" width="280" height="280">
  </div>
    <form role="form" action="/offerprice/" method="post">
       {% csrf_token %}
    <div class="dropdown">
        <button type="button" class="btn dropdown-toggle" id="dropdownMenu1"
            data-toggle="dropdown">
        环境
        <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
        <li role="presentation">
            <a role="menuitem" tabindex="-1" href="#">Java</a>
        </li>
        <li role="presentation">
            <a role="menuitem" tabindex="-1" href="#">数据挖掘</a>
        </li>
        <li role="presentation">
            <a role="menuitem" tabindex="-1" href="#">数据通信/网络</a>
        </li>
        <li role="presentation" class="divider"></li>
        <li role="presentation">
            <a role="menuitem" tabindex="-1" href="#">分离的链接</a>
        </li>
    </ul>
    </div>
      <div class="form-group">
          <label for="orderNo">订单编号</label>
          <input type="text" class="form-control" id="orderNo" name="orderNo" placeholder="请输入订单编号">
      </div>
      <div class="form-group">
          <label for="phone">师傅手机号</label>
          <input type="text" class="form-control" id="phone" name="phone" placeholder="手机号用英文分号分隔">
      </div>
      <button type="submit" class="btn btn-primary pull-left">报价</button>
    </form>
</div>

</body>
</html>
