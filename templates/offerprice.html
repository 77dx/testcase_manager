<!DOCTYPE html>
<html>
<head>
  <title>Bootstrap 实例</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
  <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>

<div class="container">
  <div class="jumbotron">
    <h1>我的第一个 Bootstrap 页面</h1>
    <img src="../static/images/001.jpg" class="img-responsive" alt="img-circle" width="280" height="280">
  </div>
    <form role="form" action="/offerprice/" method="post">
      <div class="form-group">
          <label for="orderNo">订单编号</label>
          <input type="text" class="form-control" id="orderNO" placeholder="请输入订单编号">
      </div>
      <div class="form-group">
          <label for="phone">师傅手机号</label>
          <input type="text" class="form-control" id="phone" placeholder="请输入要报价的师傅手机号">
      </div>
      <button type="submit" class="btn btn-primary pull-left">报价</button>
    </form>

</div>
</body>
</html>
